<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Desafio</title>
</head>
<body>
  <div id="app">
    <personajes
      v-for="personaje in personajes" 
      :key="personaje.id"
      :name="personaje.name"
      :img="personaje.img"
    >
    </personajes>
  </div>
</body>
</html>

<script>
  Vue.component("personajes", {
    template: 
    `<div class="container py-4">
      <div class="row d-flex align-items-center">
        <img :src="img" class="mx-4"/> <span class="name">{{ name }}</span>
      </div>
    </div>`,
    props: ["name","img"],
  });
  const vue = new Vue({
    el: "#app",
    data: {
      personajes: [
        {
          name: "Rick Sánchez",
          img: "https://rickandmortyapi.com/api/character/avatar/1.jpeg"
        },
        {
          name: "Morty Smith",
          img: "https://rickandmortyapi.com/api/character/avatar/2.jpeg"
        },
        {
          name: "Summer Smith",
          img: "https://rickandmortyapi.com/api/character/avatar/3.jpeg"
        },
        {
          name: "Beth Smith",
          img: "https://rickandmortyapi.com/api/character/avatar/4.jpeg"
        },
        {
          name: "Jerry Smith",
          img: "https://rickandmortyapi.com/api/character/avatar/5.jpeg"
        }
      ],
    },
  })
</script>

<style>
  #app{
    background-image: url("https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png");
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  }
  img{
    /* clip-path: circle(35%); */
    border-radius: 50%;
    width: 12.25%;
  }
  .name{
    font-size: 2.25rem;
    font-weight: 500;
    color: green;
  }
</style>
